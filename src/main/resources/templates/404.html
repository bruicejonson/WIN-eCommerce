<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div th:replace="fragments :: navbar" ></div>
<div class="jumbotron">
<div><i class="far fa-frown-open fa-10x" style="color: dimgrey;margin-left: 45%;margin-bottom: 10px"></i></div>
<h1 style="color: dimgrey;text-align: center">404</h1>
<h4 style="color: dimgrey;text-align: center">Page Not Found</h4>
    <h6 style="color: dimgrey;text-align: center">Unfortunately the page you are looking for does not exist</h6>
    <div style="display: flex; margin-top: 50px">
        <button type="submit" class="btn btn-primary" style="border-radius: 10px"><i class="fas fa-chevron-left"></i></button>
        <h3 style="color: dimgrey;margin-left: 1%">Go Back</h3>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
